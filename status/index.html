<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="author" content="rtsfred3">
        <meta name="application-name" content="Github Status">
        <meta name="theme-color" content="#53C68C">
        <meta name="description" content="Displays Status of Github">
        <meta property="og:site_name" content="Github Status">
        <meta property="og:title" content="Github Status">
        <meta property="og:description" content="Displays Status of Github">
        <meta property="og:type" content="website">
        <meta property="og:url" content="https://githubstat.us/">
        <meta name="twitter:card" content="summary">
        <meta name="twitter:title" content="Github Status">
        <meta name="twitter:description" content="Displays Status of Github">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-title" content="Github Status">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="#53C68C">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
        <meta name="HandheldFriendly" content="true" />

        <link rel="icon" type="image/x-icon" href="../img/128x128.png">

        <style>
            *{margin:0;padding:0}body{font-family:arial}.status-height{height:100vh}#mainStatus{width:100%;text-align:center;display:table;font-size:48pt}.bold{font-weight:700}.padding-none{padding:3vh 7.5vw 0}.center{width:auto;text-align:center!important}.center-status{vertical-align:middle;display:table-cell}.good-color{background-color:#396}.minor-color{background-color:#F90}.major-color{background-color:#900}.unavailable-color{background-color:#4F93BD}.error-color{background-color:#646464}.status-color{color:#fff}
        </style>

        <script>
            var dict={good:"#339966",minor:"#FF9900",major:"#990000",unavailable:"#4F93BD",error:"#646464"};function setTheme(t){for(var e=[2,15],a=document.getElementsByTagName("meta"),s=0;s<e.length;s++)a[e[s]].setAttribute("content",dict[t])}function Status(t){setTheme("unavailable"),document.getElementById("mainStatus").classList.remove("unavailable-color"),document.getElementById("mainStatus").innerHTML='<span class="center-status">'+t.status.toUpperCase()+"</span>",document.getElementById("mainStatus").classList.add("status-color"),document.getElementById("mainStatus").classList.add(t.status.toLowerCase()+"-color"),setTheme(t.status)}
        </script>

        <title>Github Status</title>
    </head>
    <body>
        <div id="mainStatus" class="status-height bold unavailable-color"></div>
        <script src="https://status.github.com/api/status.json?callback=Status"></script>
    </body>
</html>
