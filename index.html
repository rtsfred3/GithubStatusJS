<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="author" content="rtsfred3">
        <meta name="application-name" content="GitHub Status">
        <meta name="theme-color" content="#53C68C">
        <meta name="description" content="A website to monitor GitHub status updates.">
        <meta name="keywords" content="GitHubStatus, GitHub Status, GitHub, Status">
        
        <meta property="og:site_name" content="GitHub Status">
        <meta property="og:title" content="GitHub Status">
        <meta property="og:description" content="A website to monitor GitHub status updates.">
        <meta property="og:type" content="website">
        <meta property="og:url" content="https://githubstat.us/">
        <meta property="og:image" content="https://img.githubstat.us/img/status-facebook.png">
        <meta property="og:image:type" content="image/jpeg" />
        <meta property="og:image:width" content="1200" />
        <meta property="og:image:height" content="630" />
        <meta property="og:image:alt" content="An image with text that reads 'GitHub Status' with background changing according to GitHub's current status.">
        
        <meta name="twitter:card" content="summary">
        <meta name="twitter:title" content="GitHub Status">
        <meta name="twitter:description" content="A website to monitor GitHub status updates.">
        <meta name="twitter:image:src" content="https://img.githubstat.us/img/status-twitter-min.png">
        
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-title" content="GitHub Status">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="#53C68C">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0.0" />
        <meta name="HandheldFriendly" content="true" />

        <link rel="canonical" href="https://githubstat.us/" />
        <script type="application/ld+json">
            {
                "@context": "http://schema.org/",
                "@type": "WebSite",
                "name": "GitHub Status",
                "alternateName": "GitHubStatus",
                "url": "https://githubstat.us/",
                "description": "A website to monitor GitHub status updates.",
                "image": [
                    "https://img.githubstat.us/img/status-twitter-min.webp"
                ]
            }
        </script>

        <script>
            var errorMessage = '<div class="size-max status-width bold error status-color"><span class="center-status">ERROR</span></div>';
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('/sw.js').then(function(reg) {
                    console.log(reg);
                }).catch(function(err) {
                    console.log(err);
                });
            }
        </script>
        
        <link rel="preload" href="/styling/main.min.css" as="style">
        <link rel="preload" href="/js/main.min.js" as="script">

        <link rel="icon" type="image/x-icon" href="https://img.githubstat.us/img/lite/144px.png">
        <link rel="apple-touch-icon" sizes="144x144" href="https://img.githubstat.us/img/lite/144px.png">
        <!-- <link rel="stylesheet" type="text/css" href="/styling/main.min.css"> -->
        <!-- <script src="/js/main.min.js"></script> -->
        
        <link rel="stylesheet" type="text/css" href="/styling/github.css">
        <link rel="stylesheet" type="text/css" href="/styling/messages.css">
        
        <script src="/js/dicts.js"></script>
        <script src="/js/app.js"></script>

        <link rel="manifest" href="/manifest.json">

        <title>GitHub Status</title>
    </head>
    <body>
        <div id="psa" class="psa hidden bold status-color"></div>
        <div id="mainHome" class="zed size-zero">
            <div id="mainStatus" class="status-height status-width status-shadow bold status-color unavailable"></div>
            <div id="messages" class="messages"></div>
        </div>
        <div id="mainComponents" class="zed size-zero">
        </div>

        <script>
            if(!navigator.onLine){ setTheme('error'); document.write(errorMessage); }
            else{
                PSA_F('Currently Being Rewritten into SPA');
                Router();
            }
        </script>

        <noscript>
            <div class="size-max status-width bold error-color status-color"><span class="center-status">ERROR</span></div>
        </noscript>
    </body>
</html>
