<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="author" content="rtsfred3">
        <meta name="application-name" content="Github Status">
        <meta name="theme-color" content="green">
        <meta name="description" content="Github Status">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-title" content="Github Status">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="green">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
        <meta name="HandheldFriendly" content="true" />

        <script>
          if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js').then(function(reg) {
              console.log('Yey!', reg);
            }).catch(function(err) {
              console.log('Boo!', err);
            });
          }
        </script>

        <link rel="icon" type="image/x-icon" href="img/144x144.png">
        <link rel="apple-touch-icon" sizes="128x128" href="img/144x144.png">
        <link rel="stylesheet" type="text/css" href="styling/github.min.css">
        <link rel="stylesheet" type="text/css" href="styling/tables.min.css">
        <script src="js/app.min.js"></script>
        <link rel="manifest" href="manifest.json">

        <title>Github Status</title>
    </head>
    <body>
        <table>
            <tr id="t02">
                <td width="1%">
                    <div id='image'></div>
                </td>
                <td>
                    <div id="color"><font size="4">Github Status</font></div>
                </td>
                <td width="1%">
                    <button id="refresh" class="button" onclick="location.reload()"></button>
                </td>
            </tr>
        </table>

        <script>document.getElementById("image").innerHTML = svg('#000');</script>

        <div id="mainStatus" class="main-font"><b><span class="black unavailable-font">UNAVAILABLE</span></b></div>

        <div class="all">
            Previous Messages:
            <hr>
            <div class="all" id="messages"><i>No new messages</i></div>
        </div>

        <script src="https://status.github.com/api/status.json?callback=Status" async></script>
        <script src="https://status.github.com/api/messages.json?callback=Messages" async></script>
    </body>
</html>
