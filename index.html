<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="author" content="rtsfred3">
        <meta name="application-name" content="Github Status">
        <meta name="theme-color" content="#53C68C">
        <meta name="description" content="Displays status of Github">
        <meta property="og:site_name" content="Github Status">
        <meta property="og:title" content="Github Status">
        <meta property="og:description" content="Displays status of Github">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-title" content="Github Status">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="#53C68C">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
        <meta name="HandheldFriendly" content="true" />

        <script>
          if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js').then(function(reg) {
              console.log(reg);
            }).catch(function(err) {
              console.log(err);
            });
          }
        </script>

        <link rel="icon" type="image/x-icon" href="img/144x144.png">
        <link rel="apple-touch-icon" sizes="144x144" href="img/144x144.png">
        <link rel="stylesheet" type="text/css" href="styling/github.min.css">
        <link rel="stylesheet" type="text/css" href="styling/messages.min.css">
        <script src="js/app.min.js"></script>
        <link rel="manifest" href="manifest.json">

        <title>Github Status</title>
    </head>
    <body>
      <div id="mainStatus" class="status-height bold unavailable-color"></div>

      <div id="messages" class="messages"></div>

      <script src="https://status.github.com/api/status.json?callback=Status"></script>
      <script src="https://status.github.com/api/messages.json?callback=Messages"></script>
      <script>
        if(!navigator.onLine){
          // document.getElementById('messages').innerHTML = '<div class="empty padding-none"><div class="font-36 margin-bottom">Error</div><div class="font-12">Could not connect to GitHub.</div></div>';
          Status({status:'error'});
          Messages([{"status":"error","body":"Could not connect to GitHub.","created_on":new Date().toISOString()}]);
        }
      </script>
    </body>
</html>
