<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="author" content="rtsfred3">
        <meta name="application-name" content="Github Status">
        <meta name="theme-color" content="#177013">
        <meta name="description" content="Github Status">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-title" content="Github Status">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="#177013">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
        <meta name="HandheldFriendly" content="true" />

        <script>
          if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js').then(function(reg) {
              console.log('Yey!', reg);
            }).catch(function(err) {
              console.log('Boo!', err);
            });
          }
        </script>

        <link rel="icon" type="image/x-icon" href="img/144x144.png">
        <link rel="apple-touch-icon" sizes="144x144" href="img/144x144.png">
        <link rel="stylesheet" type="text/css" href="styling/github.css">
        <link rel="stylesheet" type="text/css" href="styling/messages.css">
        <script src="js/app.js"></script>
        <link rel="manifest" href="manifest.json">

        <title>Github Status</title>
    </head>
    <body>
      <div id="mainStatus" class="status-height bold" style="background-color:#4F93BD"></div>

      <div id="messages" class="messages"></div>

      <script src="https://status.github.com/api/status.json?callback=Status"></script>
      <script src="https://status.github.com/api/messages.json?callback=Messages"></script>
      <script>
        if(!navigator.onLine){
          document.getElementById('messages').innerHTML = '<div class="empty message-error"><div class="font-36" style="margin-bottom:2.5vh;">Error</div><div class="font-12">Could not connect to GitHub.</div></div>';
          Status({status:'error'});
        }
      </script>
    </body>
</html>
