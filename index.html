<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="author" content="rtsfred3">
        <meta name="application-name" content="GitHub Status">
        <meta name="theme-color" content="#53C68C">
        <meta name="description" content="A website to monitor GitHub status updates.">
        <meta name="keywords" content="GitHubStatus, GitHub Status, GitHub, Status">
        <meta property="og:site_name" content="GitHub Status">
        <meta property="og:title" content="GitHub Status">
        <meta property="og:description" content="A website to monitor GitHub status updates.">
        <meta property="og:image" content="https://img.githubstat.us/img/status-facebook.png">
        <meta property="og:type" content="website">
        <meta property="og:url" content="https://githubstat.us/">
        <meta name="twitter:card" content="summary">
        <meta name="twitter:title" content="GitHub Status">
        <meta name="twitter:description" content="A website to monitor GitHub status updates.">
        <meta name="twitter:image:src" content="https://img.githubstat.us/img/status-twitter-min.png">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-title" content="GitHub Status">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="#53C68C">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
        <meta name="HandheldFriendly" content="true" />

        <link rel="canonical" href="https://githubstat.us/" />
        <link rel="amphtml" href="https://amp.githubstat.us/">
        <script type="application/ld+json">
            {
                "@context": "http://schema.org/",
                "@type": "WebSite",
                "name": "GitHub Status",
                "alternateName": "GitHubStatus",
                "url": "https://githubstat.us/",
                "description": "A website to monitor GitHub status updates.",
                "image": [
                    "https://img.githubstat.us/img/status-twitter-min.png"
                ]
            }
        </script>

        <script>
            var errorMessage = '<div class="size-max status-width bold error-color status-color"><span class="center-status">ERROR</span></div>';
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('sw.js').then(function(reg) {
                    console.log(reg);
                }).catch(function(err) {
                    console.log(err);
                });
            }
        </script>

        <link rel="preload" href="styling/github.min.css" as="style">
        <link rel="preload" href="styling/messages.min.css" as="style">
        <link rel="preload" href="js/app.min.js" as="script">
        <!-- <link rel="preload" href="https://www.githubstatus.com/api/v2/status.json" as="fetch">
        <link rel="preload" href="https://www.githubstatus.com/api/v2/incidents.json" as="fetch"> -->

        <link rel="icon" type="image/x-icon" href="https://img.githubstat.us/img/144px.png">
        <link rel="apple-touch-icon" sizes="144x144" href="https://img.githubstat.us/img/144px.png">
        <link rel="stylesheet" type="text/css" href="styling/github.min.css">
        <link rel="stylesheet" type="text/css" href="styling/messages.min.css">
        <script src="js/app.min.js"></script>

        <!-- <link rel="stylesheet" type="text/css" href="styling/github.css"> -->
        <!-- <link rel="stylesheet" type="text/css" href="styling/messages.css"> -->
        <!-- <script src="js/app.js"></script> -->

        <link rel="manifest" href="manifest.json">

        <title>GitHub Status</title>
    </head>
    <body>
        <div id="main" class="zed size-zero">
            <div id="mainStatus" class="status-height status-width bold unavailable-color"></div>
            <div id="messages" class="messages"></div>
        </div>

        <script>
            if(!navigator.onLine){
                setTheme('error');
                document.write(errorMessage);
            }else{
                setUp();
            }
        </script>

        <noscript>
            <div class="size-max status-width bold error-color status-color"><span class="center-status">ERROR</span></div>
        </noscript>
    </body>
</html>
