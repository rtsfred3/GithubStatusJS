<!DOCTYPE html>
<html amp lang="en">
    <head>
        <meta charset="utf-8">

        <meta name="author" content="rtsfred3">
        <meta name="application-name" content="GitHub Status">
        <meta name="theme-color" content="#339966">
        <meta name="description" content="A minified website to monitor GitHub status updates.">
        <meta name="keywords" content="GitHubStatus, GitHub Status, GitHub, Status, Mini Version">
        <meta property="og:site_name" content="GitHub Status">
        <meta property="og:title" content="GitHub Status">
        <meta property="og:description" content="A minified website to monitor GitHub status updates.">
        <meta property="og:image" content="https://img.githubstat.us/img/status-facebook.png">
        <meta property="og:type" content="website">
        <meta property="og:url" content="https://do.githubstat.us/">
        <meta name="twitter:card" content="summary">
        <meta name="twitter:title" content="GitHub Status">
        <meta name="twitter:description" content="A minified website to monitor GitHub status updates.">
        <meta name="twitter:image:src" content="https://img.githubstat.us/img/status-twitter-min.png">
        <meta name="mobile-web-app-capable" content="yes">

        <link rel="canonical" href="https://do.githubstat.us/" />

        <style amp-custom>
            *{margin:0;padding:0;bottom:0vh;}body{font-family:arial}hr{height:7.5px;color:grey;background-color:grey;margin:1px 0 2px 0;border:0}.psa{width:100vw;text-align:center;display:table;padding-top:2vh;padding-bottom:2vh;font-size:24pt;background-color:#d83d42}.status{overflow:hidden;position:fixed;top:0;left:0;transition:height .1s}.messages-scroll{padding-top:240px;scroll-behavior:auto;overflow-y:scroll}.status-width{width:100vw;text-align:center;display:table;font-size:48pt;-moz-box-shadow:0 1px 5px 0 gray;-webkit-box-shadow:0 1px 5px 0 gray;box-shadow:0 1px 5px 0 gray}.status-height{text-transform:uppercase;height:240px}@media only screen and (max-height:400px){.status-height{height:45vh}.messages-scroll{padding-top:45vh}}@media only screen and (max-width:320px) and (max-height:320px){.status-height{height:100vh}}@media only screen and (min-width:2048px) and (min-height:1080px){.status-height{height:30vh}.status-width{font-size:12em}}@media only screen and (min-width:2100px) and (min-height:1100px){.status-height{height:40vh}.status-width{font-size:16em}}@media only screen and (min-width:3000px) and (min-height:2000px){.status-height{height:40vh}.status-width{font-size:16em}}@media only screen and (max-width:450px){.unavailable-font{font-size:28pt}}.hidden,.size-zero{height:0;width:0;margin:0;padding:0}.size-max{height:100vh;width:100vw}.bold{font-weight:700}.padding-none{padding:3vh 7.5vw 0}.center{width:auto;text-align:center}.center-status{vertical-align:middle;display:table-cell}.empty{color:#646464}.font-36{font-size:36pt;font-weight:600}.font-12{font-size:9pt;font-weight:500}svg{height:27px;margin-top:0;margin-bottom:-5px}@media (max-width:300px){.right{float:none}}.right{float:right}.margin{margin:5px}.margin-bottom{margin-bottom:2.5vh}.good,.none{background-color:#396}.minor{background-color:#dbab09}.major{background-color:#e25d10}.critical{background-color:#dc3545}.maintenance{background-color:#0366d6}@media only screen and (min-width:351px) and (max-width:450px){.maintenance{font-size:36pt;font-weight:500}}@media only screen and (min-width:251px) and (max-width:350px){.maintenance{font-size:30pt;font-weight:500}}@media only screen and (min-width:151px) and (max-width:250px){.maintenance{font-size:20pt;font-weight:500}}.unavailable{background-color:#4f93bd}.error{background-color:#646464}.status-color{color:#fff}.black{color:#000}

            .messages{margin:1.5em 0 1.5em 0;padding:0;padding-bottom: 0.5em}@media only screen and (min-width:2100px) and (min-height:1100px){.messages{margin:3em 0}}.date{font-size:9pt}.status-box{height:45px;font-size:14pt;color:#fff;display:table}.text-margin{font-size:11pt;margin:1em 2.5vw}.good-message,.none-message{width:120px;background-color:#396}.minor-message{width:200px;background-color:#f1c40f}.major-message{width:280px;background-color:#f90}.critical-message{width:360px;background-color:#900}.error-message{width:120px;background-color:#646464}@media only screen and (max-width:850px){.good-message{width:20vw}.minor-message{width:40vw}.major-message{width:60vw}.critical-message{width:80vw}.error-message{width:50vw}.text-margin{margin:3vh 4vw}}@media only screen and (max-width:400px){.text-margin{margin:3vh 7vw}}@media only screen and (max-width:320px) and (max-height:320px){.messages{display:none;height:0}}@media (min-width:2048px) and (min-height:1080px){.good-message{width:20vw}.minor-message{width:40vw}.major-message{width:60vw}.critical-message{width:80vw}.error-message{width:50vw}.status-box{height:2em;font-size:2.5em}.text-margin{font-size:2.5em}.date{font-size:.75em}}@media (min-width:2100px) and (min-height:1100px){.status-box{height:1.75em;font-size:3.5em}.text-margin{font-size:3em}}@media (min-width:3000px) and (min-height:2000px){.status-box{height:1.75em;font-size:5em}.text-margin{font-size:4em}}.message-status{width:100%;padding-right:.5em;vertical-align:middle;display:table-cell}.message-error{padding:3vh 7.5vw 0 7.5vw;color:#646464}
        </style>

        <style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>
        <script async src="https://cdn.ampproject.org/v0.js"></script>
        <script async custom-element="amp-list" src="https://cdn.ampproject.org/v0/amp-list-0.1.js"></script>
        <script async custom-template = "amp-mustache" src = "https://cdn.ampproject.org/v0/amp-mustache-0.2.js"></script>

        <title>Github Status</title>
    </head>

</html>
