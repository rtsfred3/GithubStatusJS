        <style amp-custom>
            *{margin:0;padding:0}body{font-family:arial}hr{height:7.5px;color:grey;background-color:grey;margin:1px 0 2px 0;border:0}.psa{width:100vw;text-align:center;display:table;padding-top:2vh;padding-bottom:2vh;font-size:24pt;background-color:#d83d42}.status{overflow:hidden;position:fixed;top:0;left:0;transition:height .1s}.messages-scroll{padding-top:240px;scroll-behavior:auto;overflow-y:scroll}.status-width{width:100vw;text-align:center;display:table;font-size:48pt;-moz-box-shadow:0 1px 5px 0 gray;-webkit-box-shadow:0 1px 5px 0 gray;box-shadow:0 1px 5px 0 gray}.status-height{height:240px}@media only screen and (max-height:400px){.status-height{height:45vh}.messages-scroll{padding-top:45vh}}@media only screen and (max-width:320px) and (max-height:320px){.status-height{height:100vh}}@media only screen and (min-width:2048px) and (min-height:1080px){.status-height{height:25vh}.status-width{font-size:14em}}@media only screen and (max-width:450px){.unavailable-font{font-size:28pt}}.hidden,.size-zero{height:0;width:0;margin:0;padding:0}.size-max{height:100vh;width:100vw}.bold{font-weight:700}.padding-none{padding:3vh 7.5vw 0}.center{width:auto;text-align:center}.center-status{vertical-align:middle;display:table-cell}.empty{color:#646464}.font-36{font-size:36pt;font-weight:600}.font-12{font-size:9pt;font-weight:500}svg{height:27px;margin-top:0;margin-bottom:-5px}@media (max-width:300px){.right{float:none}}.right{float:right}.margin{margin:5px}.margin-bottom{margin-bottom:2.5vh}.none-color{background-color:#396}.minor-color{background-color:#f1c40f}.major-color{background-color:#f90}.critical-color{background-color:#900}.unavailable-color{background-color:#4f93bd}.error-color{background-color:#646464}.status-color{color:#fff}.black{color:#000}

            .messages{margin:1.5em 0 1.5em 0;padding:0}.date{font-size:9pt}.status-box{height:45px;font-size:14pt;color:#fff;display:table}.text-margin{font-size:11pt;margin:1em 2.5vw}.good,.none{width:120px;background-color:#396}.minor{width:200px;background-color:#f1c40f}.major{width:280px;background-color:#f90}.critical{width:360px;background-color:#900}.error{width:120px;background-color:#646464}@media only screen and (max-width:850px){.good{width:20vw}.minor{width:40vw}.major{width:60vw}.critical{width:80vw}.error{width:50vw}.text-margin{margin:3vh 4vw}}@media only screen and (max-width:400px){.text-margin{margin:3vh 7vw}}@media only screen and (max-width:320px) and (max-height:320px){.messages{display:none;height:0}}@media (min-width:2048px) and (min-height:1080px){.good{width:20vw}.minor{width:40vw}.major{width:60vw}.critical{width:80vw}.error{width:50vw}.status-box{height:3.5vh;font-size:2.5em}.text-margin{font-size:2.5em}.date{font-size:.75em}}.message-status{width:100%;padding-right:1vw;vertical-align:middle;display:table-cell}.message-error{padding:3vh 7.5vw 0 7.5vw;color:#646464}
        </style>

        <style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>

        <script async custom-element="amp-script" src="https://cdn.ampproject.org/v0/amp-script-0.1.js"></script>

        <title>Github Status</title>
