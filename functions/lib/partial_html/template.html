<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <meta name="author" content="rtsfred3">
        <meta name="application-name" content="{{Title}}">
        <meta name="theme-color" content="{{MetaColor}}">
        <meta name="description" content="{{Description}}">
        <meta name="keywords" content="{{SiteName}}Status, {{SiteName}} Status, {{SiteName}}, Status">
        
        <meta property="og:site_name" content="(Unofficial) {{SiteName}} Status">
        <meta property="og:title" content="{{Title}}">
        <meta property="og:description" content="{{Description}}">
        <meta property="og:type" content="website">
        <meta property="og:url" content="{{CanonicalUrl}}">
        <meta property="og:image" content="{{BaseUrl}}/img/status/lowres/status-good.png">
        
        <meta name="twitter:card" content="summary">
        <meta name="twitter:title" content="{{Title}}">
        <meta name="twitter:description" content="{{Description}}">
        <meta name="twitter:image" content="{{BaseUrl}}/img/status/lowres/min/status-min-good.png">
        
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-title" content="{{Title}}">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="{{MetaColor}}">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0.0" />
        <meta name="HandheldFriendly" content="true" />

        <title>{{Title}}</title>

        <link rel="canonical" href="{{CanonicalUrl}}" />

        <link rel="dns-prefetch" href="{{DnsStatuspageUrl}}/" />
        <link rel="preconnect" href="{{DnsStatuspageUrl}}/">
        
        <script type="application/ld+json">
            {
                "@context": "http://schema.org/",
                "@type": "WebApplication",
                "name": "{{Title}}",
                "alternateName": "{{SiteName}} Status",
                "description": "{{Description}}",
                "applicationCategory": "DeveloperApplication",
                "operatingSystem": "Android, iOS, MacOS, Windows",
                "softwareRequirements": "Modern Web Browser",
                "url": "{{CanonicalUrl}}",
                "screenshot": "{{BaseUrl}}/img/screenshots/screenshot1.webp",
                "image": "{{BaseUrl}}/img/status/highres/status-good.png",
                "thumbnailUrl": "{{BaseUrl}}/img/status/lowres/status-good.png",
                "author": [{
                    "@type": "Person",
                    "name": "Ryan Fredrickson",
                    "jobTitle": "Software Developer",
                    "url": "https://github.com/rtsfred3"
                }],
                "maintainer": {
                    "@type": "Person",
                    "name": "Ryan Fredrickson",
                    "jobTitle": "Software Developer",
                    "url": "https://github.com/rtsfred3"
                },
                "offers": {
                    "@type": "Offer",
                    "price": "0.00",
                    "priceCurrency": "USD"
                }
            }
        </script>

        <link rel="manifest" href="{{BaseUrl}}/manifest.json">
        
        <link rel="icon" type="image/x-icon" href="{{BaseUrl}}/favicon.ico">
        <link rel="apple-touch-icon" sizes="144x144" href="{{BaseUrl}}/img/maskable/144px.png">

        {{CSS}}

        {{JS}}
    </head>
    <body>
        {{Body}}
    </body>
</html>
