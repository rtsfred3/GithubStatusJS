<!DOCTYPE html>
<html amp lang="en">
    <head>
        <meta charset="utf-8">

        <meta name="author" content="rtsfred3">
        <meta name="application-name" content="(Unofficial) Cloudflare Status - AMP">
        <meta name="theme-color" content="#339966">
        <meta name="description" content="A minified AMP website to monitor Cloudflare status updates.">
        <meta name="keywords" content="CloudflareStatus, Cloudflare Status, Cloudflare Status AMP, Cloudflare, Status, AMP">

        <meta itemprop="name" content="(Unofficial) Cloudflare Status">
        <meta itemprop="description" content="A website to monitor a website monitored by Cloudflare Status.">
        <meta itemprop="image" content="http://spstat.us/img/status/lowres/min/status-min-good.png">

        <meta property="og:site_name" content="Cloudflare Status">
        <meta property="og:title" content="(Unofficial) Cloudflare Status - AMP">
        <meta property="og:description" content="A minified AMP website to monitor Cloudflare status updates.">
        <meta property="og:image" content="https://spstat.us/img/status/lowres/min/status-min-good.png">
        <meta property="og:type" content="website">
        <meta property="og:locale" content="en_US">
        <meta property="og:url" content="https://amp-spstat-us.b-cdn.net/">

        <meta name="twitter:card" content="summary">
        <meta name="twitter:title" content="(Unofficial) Cloudflare Status - AMP">
        <meta name="twitter:description" content="A minified AMP website to monitor Cloudflare status updates.">
        <meta name="twitter:image:src" content="https://spstat.us/img/status/lowres/min/status-min-good.png">

        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
        <meta name="HandheldFriendly" content="true" />

        <link rel="canonical" href="https://amp-spstat-us.b-cdn.net/" />

        <link rel="dns-prefetch" href="//www.cloudflarestatus.com/" />
        <link rel="preconnect" href="//www.cloudflarestatus.com/">

        <style amp-boilerplate>
            body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}
        </style>
        <noscript>
            <style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style>
        </noscript>

        <script async src="https://cdn.ampproject.org/v0.js"></script>
        <script async custom-template="amp-mustache" src="https://cdn.ampproject.org/v0/amp-mustache-0.2.js"></script>
        <script async custom-element="amp-render" src="https://cdn.ampproject.org/v0/amp-render-1.0.js"></script>

        <style amp-custom>
            :root{--good:#339966;--none:var(--good);--minor:#DBAB09;--major:#E25D10;--critical:#DC3545;--maintenance:#0366D6;--loading:#4F93BD;--unavailable:var(--loading);--error:#646464;--font:var(--error)}body{margin:0;padding:0;font-family:arial}.fullScreen,.statuspage-status:has(.fullScreen),:has(.fullScreen),[fullScreen]{height:100vh}.statuspage-status:not(.fullScreen){height:240px}.statuspage-status{width:100vw;text-align:center;justify-content:center;align-items:center;display:block;display:flex;font-size:48pt}.statuspage-status[data-status]::before{content:attr(data-status);text-transform:uppercase;font-weight:700;color:#fff}.statuspage-status[data-status=good]::before,.statuspage-status[data-status=none]::before{content:"good"}@media only screen and (min-width:2048px) and (min-height:1080px){.statuspage-status{font-size:12em}}@media only screen and (min-width:2100px) and (min-height:1100px){.statuspage-status{font-size:16em}}@media only screen and (min-width:3000px) and (min-height:2000px){.statuspage-status{font-size:16em}}[data-status=good],[data-status=none]{background-color:var(--none)}[data-status=minor]{background-color:var(--minor)}[data-status=major]{background-color:var(--major)}[data-status=critical]{background-color:var(--critical)}[data-status=maintenance]{background-color:var(--maintenance);font-weight:500}[data-status=loading],[data-status=unavailable]{background-color:var(--loading)}[data-status=error]{background-color:var(--error)}@media only screen and (min-width:351px) and (max-width:450px){[data-status=maintenance]{font-size:36pt}}@media only screen and (min-width:251px) and (max-width:350px){[data-status=maintenance]{font-size:30pt}}@media only screen and (min-width:151px) and (max-width:250px){[data-status=maintenance]{font-size:20pt}}
        </style>

        <title>(Unofficial) Cloudflare Status - AMP</title>
    </head>

    <body>
        <amp-render src="https://www.cloudflarestatus.com/api/v2/status.json" binding="never" height="0" width="0" layout="responsive" key="status">
            <template type="amp-mustache">
                <div id="status" data-status="{{indicator}}" class="statuspage-status fullScreen"></div>
            </template>
            <div placeholder>
                <div id="status" data-status="loading" class="statuspage-status fullScreen"></div>
            </div>
            <div fallback>
                <div id="status" data-status="error" class="statuspage-status fullScreen"></div>
            </div>
        </amp-render>

        <noscript>
            <div id="status" data-status="error" class="statuspage-status fullScreen"></div>
        </noscript>
    </body>
</html>
