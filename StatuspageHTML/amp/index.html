        <style amp-custom>
            .psa,.status-width{display:table}:root{--good:#339966;--none:var(--good);--minor:#DBAB09;--major:#E25D10;--critical:#DC3545;--maintenance:#0366D6;--loading:#4F93BD;--unavailable:var(--loading);--error:#646464}*{margin:0;padding:0}body{font-family:arial}hr{height:7.5px;color:grey;background-color:grey;margin:1px 0 2px;border:0}.psa{width:100vw;height:1.25em;text-align:center;padding-top:.25em;padding-bottom:.25em;font-size:24pt;background-color:#d83d42}.status-width,statuspage-status{width:100vw;text-align:center;font-size:48pt}.status{overflow:hidden;position:fixed;top:0;left:0;transition:height .1s}.messages-scroll{padding-top:240px;scroll-behavior:auto;overflow-y:scroll}.status-shadow{-moz-box-shadow:0 1px 5px 0 gray;-webkit-box-shadow:0 1px 5px 0 gray;box-shadow:0 1px 5px 0 gray}.component-height{height:20vh}.full-status-height,[fullScreen]{height:100vh}.psa-full-status-height{height:calc(100vh - 1.15em + .275em)}statuspage-status{height:240px;vertical-align:middle;display:table-cell}.min[data-status]::before,statuspage-status[data-status]::before{content:attr(data-status);text-transform:uppercase;font-weight:700;color:#fff}statuspage-status[data-status=good]::before,statuspage-status[data-status=none]::before{content:"good"}@media only screen and (max-height:400px){.status-height,statuspage-status{height:45vh}.messages-scroll{padding-top:45vh}}@media only screen and (max-width:320px) and (max-height:320px){.status-height,statuspage-status{height:100vh}}@media only screen and (min-width:2048px) and (min-height:1080px){.status-height,statuspage-status{height:30vh}.status-width{font-size:12em}}@media only screen and (min-width:2100px) and (min-height:1100px){.status-height,statuspage-status{height:40vh}.status-width{font-size:16em}}@media only screen and (min-width:3000px) and (min-height:2000px){.status-height,statuspage-status{height:40vh}.status-width,statuspage-status{font-size:16em}}@media only screen and (max-width:450px){.unavailable-font{font-size:28pt!important}}.hidden,.size-zero{height:0;width:0;margin:0!important;padding:0!important}.hidden,.hide{display:none}.size-max{height:100vh;width:100vw}.bold{font-weight:700}.padding-none{padding:3vh 7.5vw 0}.center{width:auto;text-align:center!important}.center-status{vertical-align:middle;display:table-cell}.empty{color:#646464!important}.font-36{font-size:36pt;font-weight:600}.font-12{font-size:9pt;font-weight:500}svg{height:27px;margin-top:0;margin-bottom:-5px}@media (max-width:300px){.right{float:none}}.right{float:right}.margin{margin:5px}.margin-bottom{margin-bottom:2.5vh}[data-message]::before{content:attr(data-message)}.min[data-status=good]::before,.min[data-status=none]::before{content:"good";text-transform:uppercase;background-color:var(--none)}.good,.min[data-background=good],.min[data-background=none],.none,[data-status=good],[data-status=none]{background-color:var(--none)}.min[data-background=minor],.minor,[data-status=minor]{background-color:var(--minor)}.major,.min[data-background=major],[data-status=major]{background-color:var(--major)}.critical,.min[data-background=critical],[data-status=critical]{background-color:var(--critical)}.maintenance,.min[data-background=maintenance],[data-status=maintenance]{background-color:var(--maintenance)}.loading,.min[data-background=loading],.min[data-background=unavailable],.unavailable,[data-status=loading],[data-status=unavailable]{background-color:var(--loading)}.error,.min[data-background=error],[data-status=error]{background-color:var(--error)}@media only screen and (min-width:351px) and (max-width:450px){.maintenance{font-size:36pt;font-weight:500}}@media only screen and (min-width:251px) and (max-width:350px){.maintenance{font-size:30pt;font-weight:500}}@media only screen and (min-width:151px) and (max-width:250px){.maintenance{font-size:20pt;font-weight:500}}.status-color{color:#fff}.black{color:#000!important}
        </style>

        <title>(Unofficial) Cloudflare Status - AMP</title>

    <body>
        <statuspage-status data-status="loading" fullScreen></statuspage-status>
        
        <amp-render src="https://www.cloudflarestatus.com/api/v2/status.json" binding="never" height="0" width="0" layout="responsive" key="status">
            <template type="amp-mustache">
                <!-- {{indicator}} -->
                <!-- <statuspage-status data-status="{{indicator}}" fullScreen></statuspage-status> -->
                <div id="status" data-status="{{indicator}}" data-background="{{indicator}}" class="min full-status-height status-width bold status-color center-status"></div>
            </template>
            <div placeholder>
                <statuspage-status data-status="loading" fullScreen></statuspage-status>
                <!-- <div id="status" data-status="loading" data-background="loading" class="min full-status-height status-width bold status-color center-status"></div> -->
            </div>
            <div fallback>
                <statuspage-status data-status="error" fullScreen></statuspage-status>
                <!-- <div id="status" data-status="error" data-background="error" class="min full-status-height status-width bold status-color center-status"></div> -->
            </div>
        </amp-render>
